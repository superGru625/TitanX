<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="TitanX is your Crypto, DeFi Ecosystem ranging from Launchpad, DeFi Exchange, NFT, Staking and Much more! Built on Binance Smart Chain"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/favicon-16x16.png"
        />
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%PUBLIC_URL%/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            })(window.location);
        </script>
        <!--<script src="/public/dataSource.js" defer></script>-->
        <!-- <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>  -->
        <script type="text/babel" src="./datafeeds/udf/dist/bundle.js"></script>
        <script
            type="text/babel"
            src="./datafeeds/udf/dist/polyfills.js"
        ></script>

    </head>
    <body>

            "

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

    <script>
        function removeFadeOut(el, speed) {
            var seconds = speed / 1000;
            el.style.transition =
                seconds + "s cubic-bezier(0.01, 0.72, 0.99, 0.69)";

            el.style.opacity = 0;
            el.style.filter = "blur(8px)";
            setTimeout(function () {
                el.parentNode.removeChild(el);
            }, speed);
        }

        document.fonts.ready.then(function () {
            removeFadeOut(document.getElementById("loading-overlay"), 1200);
        });
    </script>
</html>
